  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact me</h2>
      <div class="main-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
        <div class="input-grid">
          <input type="text" class="input-main input-name" placeholder="Name" name="name">
          <input type="email" class="input-main input-email" placeholder="Email Address" name="email">
          <input type="text" class="input-main input-subject" placeholder="Subject" name="subject">
          <input type="text" class="input-main input-phone" placeholder="Phone Number" name="phone">
          <textarea class="input-main input-message" placeholder="Enter Message" name="message"></textarea>
          <div class="my-2">
            <div data-netlify-recaptcha="true"></div>
          </div>
        </div>
        <button type="submit" class="btn-d">Submit</button>
    </div>
    </form>
  </section>

  <section id="contact-b" class="text-center py-4 bg-dark">
